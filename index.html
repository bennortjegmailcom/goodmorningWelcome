<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Good Morning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .welcome-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: containerFadeIn 1s ease-out;
        }
        
        .app-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 25px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: iconPulse 3s infinite;
        }
        
        .app-icon i {
            font-size: 50px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        .features {
            text-align: left;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            animation: fadeIn 1s ease-out 0.7s both;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feature:last-child {
            margin-bottom: 0;
        }
        
        .feature i {
            margin-right: 15px;
            font-size: 1.2rem;
            width: 25px;
            text-align: center;
            color: #6a11cb;
        }
        
        .app-link {
            display: block;
            background: white;
            color: #6a11cb;
            padding: 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.9s both;
        }
        
        .app-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: #f8f8f8;
        }
        
        .secondary-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            animation: fadeIn 1s ease-out 1.1s both;
        }
        
        .secondary-link:hover {
            color: white;
            text-decoration: underline;
        }
        
        .app-version {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
            animation: fadeIn 1s ease-out 1.3s both;
        }
        
        .loading-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            animation: fadeIn 1s ease-out 1.5s both;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 3px;
            animation: loading 2s ease-in-out 1.5s forwards;
        }
        
        /* Animations */
        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes iconPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes loading {
            0% {
                width: 0%;
            }
            70% {
                width: 80%;
            }
            100% {
                width: 100%;
            }
        }
        
        @media (max-width: 500px) {
            .welcome-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .app-link {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="app-icon">
            <i class="fas fa-sun"></i>
        </div>
        
        <h1>Good Morning</h1>
        <p class="tagline">Your Personal Wellness Companion</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-check-circle"></i>
                <span>Daily Planning & Task Organization</span>
            </div>
            <div class="feature">
                <i class="fas fa-book"></i>
                <span>Mindful Journaling & Reflection</span>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <span>Wellbeing Dashboard & Analytics</span>
            </div>
            <div class="feature">
                <i class="fas fa-lock"></i>
                <span>Secure & Private Data Protection</span>
            </div>
        </div>
        
        <a href="https://https:/goodmorning-tau.vercel.app/" class="app-link">Open Good Morning App <i class="fas fa-arrow-right"></i></a>
        
        <a href="https://https:/goodmorning-tau.vercel.app/" class="secondary-link">Not your device? Learn more about the app</a>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <p class="app-version">Good Morning v2.4.1</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate app loading
            setTimeout(function() {
                document.querySelector('.loading-bar').style.display = 'none';
            }, 3500);
            
            // Add click event to simulate app opening
            document.querySelector('.app-link').addEventListener('click', function(e) {
                e.preventDefault();
                
                // Show loading again
                document.querySelector('.loading-bar').style.display = 'block';
                document.querySelector('.loading-progress').style.width = '0';
                
                // Animate loading
                setTimeout(function() {
                    document.querySelector('.loading-progress').style.width = '100%';
                }, 10);
                
                // Redirect after a short delay
                setTimeout(function() {
                    window.location.href = 'https://goodmornings.netlify.app/';
                }, 2000);
            });
        });
    </script>
</body>
</html>
