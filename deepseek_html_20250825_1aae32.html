<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Good Morning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .welcome-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .app-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 25px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .app-icon i {
            font-size: 50px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .features {
            text-align: left;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feature:last-child {
            margin-bottom: 0;
        }
        
        .feature i {
            margin-right: 15px;
            font-size: 1.2rem;
            width: 25px;
            text-align: center;
            color: #6a11cb;
        }
        
        .app-link {
            display: block;
            background: white;
            color: #6a11cb;
            padding: 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .app-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .app-link i {
            margin-left: 5px;
        }
        
        .secondary-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .app-version {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        @media (max-width: 500px) {
            .welcome-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .app-link {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="app-icon">
            <i class="fas fa-sun"></i>
        </div>
        
        <h1>Good Morning</h1>
        <p class="tagline">Your Personal Wellness Companion</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-check-circle"></i>
                <span>Daily Planning & Task Organization</span>
            </div>
            <div class="feature">
                <i class="fas fa-book"></i>
                <span>Mindful Journaling & Reflection</span>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <span>Wellbeing Dashboard & Analytics</span>
            </div>
            <div class="feature">
                <i class="fas fa-lock"></i>
                <span>Secure & Private Data Protection</span>
            </div>
        </div>
        
        <a href="#" class="app-link">Open Good Morning App <i class="fas fa-arrow-right"></i></a>
        
        <a href="#" class="secondary-link">Not your device? Learn more about the app</a>
        
        <p class="app-version">Good Morning v2.4.1</p>
    </div>

    <script>
        // Simple animation for elements
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.app-icon, h1, .tagline, .features, .app-link');
            
            elements.forEach((element, index) => {
                element.style.opacity = "0";
                element.style.transform = "translateY(20px)";
                element.style.transition = "opacity 0.5s ease, transform 0.5s ease";
                
                setTimeout(() => {
                    element.style.opacity = "1";
                    element.style.transform = "translateY(0)";
                }, 100 + (index * 150));
            });
            
            // Pulse animation for app icon
            setInterval(() => {
                document.querySelector('.app-icon').classList.toggle('pulse');
            }, 3000);
        });
    </script>
</body>
</html>
